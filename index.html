<h1>Política de Privacidade</h1>
<p>Não coletamos qualquer dados pessoas vindos do app Keep Calm.<br>
Keep Calm é um app offline, ou seja, não precisa de conexão com a internet
para que você possa usar suas funções. Salvo o caso de links externos contidos
dentro do app apontado fontes de informações externas.
</p>
  </body>
  <script language="Javascript">
    var data = new Date();
    var ano = data.getFullYear();
    document.write(ano);
  </script>
